name: Keepalive

# Prevents GitHub from disabling scheduled workflows after 60 days of inactivity
# Runs every 50 days to keep the repository active

on:
  schedule:
    - cron: '0 0 1,21 * *'  # Runs on the 1st and 21st of each month at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  keepalive:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update keepalive timestamp
        run: |
          echo "Last keepalive: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" > .github/keepalive.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/keepalive.txt
          git diff --quiet --cached || git commit -m "chore: keepalive [skip ci]"
          git push
