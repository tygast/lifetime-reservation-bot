name: Lifetime Bot Automation

on:
  schedule:
    - cron: '0 10 * * 0-4'  # Runs at 10:00 on every day-of-week from Sunday through Thursday
  workflow_dispatch:  # Allows manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install selenium webdriver-manager

      - name: Create .env File  # Create .env dynamically
        run: |
          echo "HEADLESS=${{ secrets.HEADLESS }}" >> .env
          echo "RUN_ON_SCHEDULE=${{ secrets.RUN_ON_SCHEDULE }}" >> .env
          echo "EMAIL_SENDER=${{ secrets.EMAIL_SENDER }}" >> .env
          echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> .env
          echo "EMAIL_RECEIVER=${{ secrets.EMAIL_RECEIVER }}" >> .env
          echo "SMTP_SERVER=${{ secrets.SMTP_SERVER }}" >> .env
          echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> .env
          echo "LIFETIME_USERNAME=${{ secrets.LIFETIME_USERNAME }}" >> .env
          echo "LIFETIME_PASSWORD=${{ secrets.LIFETIME_PASSWORD }}" >> .env
          echo "TARGET_CLASS=${{ secrets.TARGET_CLASS }}" >> .env
          echo "TARGET_INSTRUCTOR=${{ secrets.TARGET_INSTRUCTOR }}" >> .env
          echo "TARGET_DATE=${{ secrets.TARGET_DATE }}" >> .env
          echo "START_TIME=${{ secrets.START_TIME }}" >> .env
          echo "END_TIME=${{ secrets.END_TIME }}" >> .env

      - name: Run Lifetime Bot
        run: python lifetime_bot.py
        env:
          HEADLESS: ${{ secrets.HEADLESS }}
          RUN_ON_SCHEDULE: ${{ secrets.RUN_ON_SCHEDULE }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          LIFETIME_USERNAME: ${{ secrets.LIFETIME_USERNAME }}
          LIFETIME_PASSWORD: ${{ secrets.LIFETIME_PASSWORD }}
          TARGET_CLASS: ${{ secrets.TARGET_CLASS }}
          TARGET_INSTRUCTOR: ${{ secrets.TARGET_INSTRUCTOR }}
          TARGET_DATE: ${{ secrets.TARGET_DATE }}
          START_TIME: ${{ secrets.START_TIME }}
          END_TIME: ${{ secrets.END_TIME }}
